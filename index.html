<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Compound Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section class="compound-interest-daily">
    <h1>Daily Compound Interest Calculator</h1>
    <form id="calculate-interest">
      <label for="principal">Principal:</label>
      <input type="number" id="principal" name="principal" required>

      <label for="rate">Rate (% per day):</label>
      <input type="number" step="0.01" id="rate" name="rate" required>

      <label for="days">Number of days:</label>
      <input type="number" id="days" name="days" required>

      <button type="submit">Calculate Interest</button>
    </form>
    <div id="result"></div>
  </section>
</body>
</html>
